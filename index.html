<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="player player-1 player-active">
            <div class="box">
                <h2>Player One</h2>
                <h3>Total Score</h3>
                <h3 class="score" id="score--0">0</h3>
            </div>
            <div class="box">
                <h3>Current Score</h3>
                <h3 class="current-score" id="current--0">0</h3>
            </div>
        </div>
        <div class="middle">
            <div class="start-game">START GAME</div>
            <div class="dice-img ">
                <img class="hidden" src="./images/1.jpg" alt="">
            </div>
            <div class="roll">Roll Dice</div>
            <div class="hold">Hold</div>
        </div>
        <div class="player player-2">
            <div class="box">
                <h2>Player Two</h2>
                <h3>Total Score</h3>
                <h3 class="score" id="score--1">0</h3>
            </div>
            <div class="box">
                <h3>Current Score</h3>
                <h3 class="current-score" id="current--1">0</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
